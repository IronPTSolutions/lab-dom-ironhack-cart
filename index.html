<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ironhack Cart</title>
  </head>
  <body>
    <h1>Ironhack Cart</h1>
    <table id="cart">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Unit Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr class="product">
          <td class="name">
            <span>Ironhack Rubber Duck</span>
          </td>
          <td class="price">$<span>25.00</span></td>
          <td class="quantity">
            <input type="number" value="0" min="0" placeholder="Quantity" />
          </td>
          <td class="subtotal">$<span>0</span></td>
          <td class="action">
            <button class="btn btn-remove">Remove</button>
          </td>
        </tr>
        <tr class="product">
          <td class="name">
            <span>Ironhack Beach Towel</span>
          </td>
          <td class="price">$<span>12.50</span></td>
          <td class="quantity">
            <input type="number" value="0" min="0" placeholder="Quantity" />
          </td>
          <td class="subtotal">$<span>0</span></td>
          <td class="action">
            <button class="btn btn-remove">Remove</button>
          </td>
        </tr>
        <!-- Iteration 2: Add more products here -->
      </tbody>
      <tfoot>
        <tr class="create-product">
          <td>
            <input type="text" name="name" placeholder="Product Name" />
          </td>
          <td>
            <input type="number" name="price" min="0" value="0" placeholder="Product Price" />
          </td>
          <td></td>
          <td></td>
          <td>
            <button id="create" class="btn btn-success">Create Product</button>
          </td>
        </tr>
      </tfoot>
    </table>
    <p class="calculate-total">
      <button id="calculate" class="btn btn-success">Calculate Prices</button>
      <button id="create-random" class="btn btn-success">Add random</button>
    </p>
    <h2 id="total-value">Total: $<span>0</span></h2>


    <!-- Dynamic JS HTML Templates -->
    <div id="templates" style="display: none;">
      <!-- Product template -->
      <table>
        <tbody>
          <tr class="product">
            <td class="name">
              <span>Ironhack Beach Towel</span>
            </td>
            <td class="price">$<span>12.50</span></td>
            <td class="quantity">
              <input type="number" value="0" min="0" placeholder="Quantity" />
            </td>
            <td class="subtotal">$<span>0</span></td>
            <td class="action">
              <button class="btn btn-remove">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/locales/en/faker.en.min.js"
      integrity="sha512-mxra1TXulw8G25XhwqZ8XGz69etSxlaa4HCcM+0ZVDbIfMakqnxliiSO9hnsq6hrXTFL9jwNBAUIyh//D2qCPw=="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
